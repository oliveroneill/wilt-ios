osx_image: xcode11.3
language: swift
cache: cocoapods
xcode_workspace: Wilt.xcworkspace
xcode_scheme: Wilt
xcode_destination: platform=iOS Simulator,name=iPhone 11
env:
  global:
  - SpotifyClientID=notarealspotifyclientID
  - SpotifyRedirectURI=http://notarealURL.thisisjustatest.com/faking
  - SpotifyAuthTokenURL=http://notarealURL.thisisjustatest.com/faking
  - UPLOAD_IOS_SNAPSHOT_BUCKET_NAME=feedvc-failures
  - secure: 
  - secure: 
before_install:
- gem install cocoapods-keys
- openssl aes-256-cbc -K $encrypted_1849705d09ff_key -iv $encrypted_1849705d09ff_iv
  -in GoogleService-Info.plist.enc -out Wilt/GoogleService-Info.plist -d
after_failure:
- python3 -m pip install --user tinys3
- cd WiltTests/ && python3 upload_snapshot_failures.py
